	
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<link rel="stylesheet" type="text/css" media="screen, projection" href="stylesheet/style.css" />
</head>

<body>

	<!--BEGIN script for google plus "+1" button-->
	<div class="social_media" id="googleplus">
		<!-- Place this tag where you want the +1 button to render. -->
		<div class="g-plusone" data-size="medium" data-annotation="inline" data-width="120" data-href="http://snoweria.com"></div>

		<!-- Place this tag after the last +1 button tag. -->
		<script type="text/javascript">
		  (function() {
		    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		    po.src = 'https://apis.google.com/js/plusone.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		  })();
		</script>
	</div>
	<!--END script for google plus "+1" button-->

	<!--BEGIN script for facebook "like" button-->
	<div class="social_media" id="facebook">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<div class="fb-like" data-href="http://snoweria.com" data-send="false" data-layout="button_count" data-width="200" data-show-faces="true"></div>
	</div>	
	<!--END script for facebook "like" button-->

	<!--BEGIN script for twitter "tweet" button-->
	<div class="social_media" id="twitter">
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://snoweria.com">Tweet</a>
		<script>
			!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
		</script>
    </div>
	<!--END script for twitter "tweet" button-->

	<!--BEGIN script for stumble upon button-->
	<div class="social_media" id="stumbleupon">
		<script language=JavaScript>
		document.write ('<a href="');
		document.write('http://www.stumbleupon.com/submit?url='+document.URL+'&title='+document.title.replace(/ /g,'+')+'">');
		document.write ('<img border=0 src=/images/stumbleupon_logo.png height="22px"></a>');
		</script>
	</div>
	<!--END script for stumble upon button-->

	<!--BEGIN script for pininterest button-->
	<div class="social_media" id="pininterest">
		<a href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fsnoweria.com&media=http%3A%2F%2Fsnoweria.com&description=Untitled%20No.43%20-%20Snoweria's%20online%20portfolio" class="pin-it-button" count-layout="horizontal"><img border="0" src="//assets.pinterest.com/images/PinExt.png" title="Pin It" height="20"/></a>
		<script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
	</div>
	<!--END script for pininterest button-->
